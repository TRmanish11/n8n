render.yaml
services:
  - type: web
    name: n8n
    env: node
    plan: free
    region: oregon
    buildCommand: npm install --legacy-peer-deps
    startCommand: npx n8n start
    envVars:
      - key: N8N_ENCRYPTION_KEY
        generateValue: true
      - key: N8N_BASIC_AUTH_ACTIVE
        value: true
      - key: N8N_BASIC_AUTH_USER
        value: admin
      - key: N8N_BASIC_AUTH_PASSWORD
        value: admin123
